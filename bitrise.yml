format_version: 4
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # Some defaults for the tests
  - APP_DIR: $BITRISE_SOURCE_DIR/test-project/
  - PROJECT_NAME: test-deploy-django-zappa
  - AWS_DEFAULT_REGION: eu-central-1
  # Secrets in .bitrise.secrets.yml
  - AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
  - AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
  # If you want to share this step into a StepLib
  - BITRISE_STEP_ID: deploy-django-application-to-aws-lambda
  - BITRISE_STEP_VERSION: "0.0.1"
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/BuddyHC/ci-action-step-deploy-django-application-to-aws-lambda.git
  - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL

workflows:
  test:
    steps:
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - path::./:
        title: Test deploying to AWS Lambda
        inputs:
        # Some defaults for the tests
        - input_app_dir: $APP_DIR
        - input_project_name: $PROJECT_NAME
        - input_aws_default_region: $AWS_DEFAULT_REGION
        # Secrets in .bitrise.secrets.yml
        - input_aws_access_key_id: $AWS_ACCESS_KEY_ID
        - input_aws_secret_access_key: $AWS_SECRET_ACCESS_KEY
        description: |-
          Deploys a test application to AWS Lambda
        run_if: true
    - script:
        title: Check that output variables from the deployment exists
        is_always_run: false
        inputs:
        - content: |
            #!/bin/bash
            echo "This output was generated by the step (API_GATEWAY_URL): ${API_GATEWAY_URL}"
            echo "This output was generated by the step (DOMAIN_URL): ${DOMAIN_URL}"
            MATCH="^https://[a-z0-9]\{10,10\}\.execute-api\.${AWS_DEFAULT_REGION}\.amazonaws\.com/production$"
            echo "${API_GATEWAY_URL}" | grep -q ${MATCH} # If matches --> Exit code 0 (=good)
    - script:
        title: Undeploy the test stuff from Lambda.
        is_always_run: true
        inputs:
        - content: |
            #/bin/bash
            # TODO: Check if there is a smarter way to pass input variables to the undeployment of the test deployment
            export input_app_dir=${APP_DIR}
            export input_project_name=${PROJECT_NAME}
            export input_aws_default_region=${AWS_DEFAULT_REGION}
            export input_aws_access_key_id=${AWS_ACCESS_KEY_ID}
            export input_aws_secret_access_key=${AWS_SECRET_ACCESS_KEY}
            docker-compose run --rm zappa undeploy

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml

  share-this-step:
    envs:
      # if you want to share this step into a StepLib
      - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL
      - BITRISE_STEP_ID: $BITRISE_STEP_ID
      - BITRISE_STEP_VERSION: $BITRISE_STEP_VERSION
      - BITRISE_STEP_GIT_CLONE_URL: $BITRISE_STEP_GIT_CLONE_URL
    description: |-
      If this is the first time you try to share a Step you should
      first call: $ bitrise share

      This will print you a guide, and information about how Step sharing
      works. Please read it at least once!

      As noted in the Step sharing guide you'll have to fork the
      StepLib you want to share this step into. Once you're done with forking
      the repository you should set your own fork's git clone URL
      in the `.bitrise.secrets.yml` file, or here in the `envs` section,
      as the value of the `MY_STEPLIB_REPO_FORK_GIT_URL` environment.

      You're now ready to share this Step, just make sure that
      the `BITRISE_STEP_ID` and `BITRISE_STEP_VERSION`
      environments are set to the desired values!

      To share this Step into a StepLib you can just run: $ bitrise run share-this-step

      Once it finishes the only thing left is to actually create a Pull Request,
      the way described in the guide printed at the end of the process.
    before_run:
    - audit-this-step
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bitrise share start -c "${MY_STEPLIB_REPO_FORK_GIT_URL}"
            bitrise share create --stepid "${BITRISE_STEP_ID}" --tag "${BITRISE_STEP_VERSION}" --git "${BITRISE_STEP_GIT_CLONE_URL}"
            bitrise share finish
